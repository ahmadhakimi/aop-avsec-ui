<p>staff works!</p>

<!-- modal button -->

<div class="modal-form">
  <button mat-fab extended (click)="openDialog('150', '150')">
    <mat-icon>add</mat-icon>
    Add New Staff
  </button>
</div>

<!-- Filter form input -->
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. user@gmail.com, User, etc."
    #input
  />
</mat-form-field>

<!-- table -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let staff">{{ staff.id }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let staff">{{ staff.fullName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let staff">{{ staff.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let staff">{{ staff.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let staff" class="action-button">
        <button
          mat-mini-fab
          matTooltip="Primary"
          color="primary"
          (click)="openView('150', '150', staff.id)"
          aria-label="Example mini fab with a heart icon"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-mini-fab
          matTooltip="Accent"
          color="accent"
          aria-label="Example mini fab with a heart icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          matTooltip="Warn"
          color="warn"
          aria-label="Example mini fab with a heart icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
