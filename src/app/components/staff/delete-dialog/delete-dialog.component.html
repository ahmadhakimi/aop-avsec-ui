<h2 mat-dialog-title>Delete Staff</h2>
<mat-dialog-content>
  Would you like to delete this {{ data?.fullName }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">No</button>
  <button
    mat-button
    color="warn"
    mat-dialog-close
    cdkFocusInitial
    (click)="confirmDelete()"
  >
    Ok
  </button>
</mat-dialog-actions>
